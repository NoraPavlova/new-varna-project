{% extends 'main.html' %}
{% load django_bootstrap5 %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

{% block content %}

<style>
.field-icon {
  float: right;
  margin-left: -25px;
  margin-top: -25px;
  position: relative;
  z-index: 2;
}
</style>
<h4 align="center">
Change Your Password
</h4>
<div align="center" class="container">
        <div class="row my-5">
            <div class="col-md-12">
    <form method="post" class="form">
    {% csrf_token %}
        <div>
    <label>Current Password </label>
            <label for="password-field"></label><input type="password" name="oldpassword" id="id_password1"/>
            <input type="checkbox"
           onclick="Toggle()">
    <strong>Show Password</strong>

    <script>
        // Change the type of input to password or text
        function Toggle() {
            var temp = document.getElementById("id_password1");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>
                </div>

    </div>
<br>
    <div>
    <label style="margin-left: 25px"> New Password</label>
        <label>
            <input type="password" name="password1" id="id_password"/>
            <input type="checkbox"
           onclick="Toggle()">
    <strong>Show Password</strong>

    <script>
        // Change the type of input to password or text
        function Toggle() {
            var temp = document.getElementById("id_password");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>
        </label>
    </div>
<br>
      <div>
    <label>Re-enter Password</label>
        <label>
            <input type="password" name="password2" id="id_password"/>
            <input type="checkbox"
           onclick="Toggle()">
    <strong>Show Password</strong>

    <script>
        // Change the type of input to password or text
        function Toggle() {
            var temp = document.getElementById("id_password");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>

        </label>
    </div>
<br>
      <div>
        <label>
            <input type="submit" class="btn btn-primary" value="Change Password"/>
        </label>
    </div>

    </form>


{% endblock content %}
